<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="margin-left: 80px; margin-right: 80px">
<!--simple bootstrap form-->
<form action="" class="bg-warning p-5 m-4">
  <legend class="text-center text-uppercase">Registration form</legend>
  <div class="form-floating mb-3 mt-3">
  <input type="text" class="form-control" id="fname" placeholder="first name">
     <label for="fname" class="form-label">first name</label>
  </div>
  <div class="mb-3 mt-3 form-floating">
    <input type="email" class="form-control" id="email" placeholder="email">
    <label for="email" class="form-label">email</label>
  </div>
  <div class="mb-3 mt-3 form-floating">

  <input type="password" class="form-control" id="pwd" placeholder="password">
    <label for="pwd" class="form-label">password</label>
  </div>
  <div class="mb-3 mt-3">
  <label for="comments" class="form-label">comments</label><br>
    <textarea name="" id="comments" cols="100%" rows="5" class="form-contol"></textarea>
  </div>
    <div class="mb-3">
      <label for="language" class="form-label">programming language</label>
      <input type="text" class="form-control" id="language" list="languages">
      <datalist id="languages">
        <option value="python">
        <option value="kotlin">
        <option value="java"></option>
      </datalist>
    </div>
  <button type="submit" class="btn btn-primary">submit</button>
</form>
<br><br>
<!--Inline forms-->
<form action="" class="bg-primary p-4">
  <div class="row">
    <div class="col">
      <input type="text" placeholder="Enter first name" class="form-control">
    </div>
      <div class="col">
        <input type="text" placeholder="Enter lastname" class="form-control">
      </div>
  </div>
    <br><br>
    <div class="row">
      <div class="col">
        <input type="email" placeholder="email" class="form-control">
      </div>
      <div class="col">
        <input type="password" placeholder="password" class="form-control">
      </div>
    </div>
  <br><br>
  <div class="row">
    <div class="col">
      <input type="text" placeholder="text" class="form-control">
    </div>
    <div class="col">
      <input type="text" placeholder="gift" class="form-control">
    </div>
  </div>

</form>
</body>
</html>
