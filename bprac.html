<form action="" class="bg-success p-5 m-4" >

    <div class="form-floating">
        <input type="text" placeholder="First Name" id="fname" class="form-control">
        <label for="fname" class="form-label">First Name</label>
    </div>
    <br>
    <div class="form-floating">
        <input type="email" id="email" class="form-control" placeholder="Email">
        <label for="email" class="form-label">Email</label>
    </div>

    <div>
        <label for="date" class="form-label">Date</label><br>
        <input type="date" id="date" class="form-action" placeholder="Date">
    </div>
    <div>
        <label for="lang" class="form-action">Job</label>
        <input type="text" id="lang" class="form-control" list="job">

            <option value="Janitor"></option>
            <option value="Software Engineer"></option>
            <option value="Actor"></option>
            <option value="Doctor"></option>

        </datalist>
