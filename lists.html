</ol>
<!--Unordered Lists-->
<h1><U>UNORDERED LIST</U></h1>
<ul style="list-style-type: square">
  <li>HTML</li>
  <li>css</li>
  <li>BOOTSTRAP</li>

</ul>
<!--Definition List-->
<h1><U>DEFINITION LIST</U></h1>
<dl>
  <dt>html</dt>
  <dd>-Hypertext markup language</dd>
  <dt>css</dt>
  <dd>-Cascading stylesheet</dd>
  <dt>python</dt>
  <dd>programming language for web development</dd>
</dl>
